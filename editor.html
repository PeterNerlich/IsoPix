<!DOCTYPE html>
<html>
<head>
<!--[if IE ]>
<meta http-equiv="refresh" content="0; url=http://abetterbrowser.org/de">
<![endif]-->

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="copyright" content="Peter Nerlich">
<title>IsoPix</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</head>
<body>

<header id="topbar" class="menu">
	<a href="#" data-tab="file" class="tab">File</a>
	<a href="#" data-tab="edit" class="tab">Edit</a>
	<a href="#" data-tab="view" class="tab">View</a>
	<a href="#" data-tab="tools" class="tab">Tools</a>
	<a href="#" data-tab="help" class="tab">Help</a>
	<div data-content="file" class="content">
		<ul>
			<li data-exec="file-new"><p>New*</p></li>
			<li data-exec="file-open"><p>Open</p></li>
			<li data-exec="file-save"><p>Save</p></li>
			<li data-exec="file-bake"><p>Bake</p></li>
		</ul>
	</div>
	<div data-content="edit" class="content">
		<ul>
			<li data-exec="edit-undo"><p>Undo</p></li>
			<li data-exec="edit-redo"><p>Redo</p></li>
			<li data-exec="edit-shortcuts"><p>Shortcuts</p></li>
			<li data-exec="edit-resize"><p>Resize Canvas</p></li>
			<li data-exec="edit-triangleorientation"><p>Triangle Orientation</p></li>
		</ul>
	</div>
	<div data-content="view" class="content">
		<ul>
			<li data-exec="view-zoomin"><p>Zoom in</p></li>
			<li data-exec="view-zoomout"><p>Zoom out</p></li>
			<li data-exec="view-zoomfit"><p>Zoom fit</p></li>
			<li data-exec="view-showgrid"><p>Show Grid</p></li>
		</ul>
	</div>
	<div data-content="tools" class="content">
		<ul>
			<li><p>[ ] Selection to show tools?</p></li>
		</ul>
	</div>
	<div data-content="help" class="content">
		<ul>
			<a href="https://github.com/peternerlich/IsoPix" target="_blank"><li><p>View on GitHub</p></li></a>
			<a href="http://peternerlich.github.io/IsoPix/" target="_blank"><li><p>About</p></li></a>
		</ul>
	</div>
</header>
<section id="content">
	<div id="leftbar"></div>
	<div id="editor">
		<canvas id="c_editor"></canvas>
	</div>
</section>

<canvas id="c_image"></canvas>

</body>
</html>
